<div class="dashboard">
  <app-hero-edit class="dashboard__edit" (saved)="onSaved()"></app-hero-edit>
  <app-hero-filter
    class="dashboard__filter"
    (filter)="onFilter($event)"
  ></app-hero-filter>
  <app-hero-table
    class="dashboard__table"
    [heroes]="heroes"
    [filter]="filter"
    (showHero)="onShowHero($event)"
  ></app-hero-table>
</div>
