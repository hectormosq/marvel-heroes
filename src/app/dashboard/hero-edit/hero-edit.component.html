<mat-expansion-panel
  [expanded]="editing"
  (opened)="editing = true"
  (closed)="editing = false"
  hideToggle
>
  <mat-expansion-panel-header>
    <mat-panel-title> Create Hero </mat-panel-title>
    <mat-panel-description>
      <mat-icon>account_circle</mat-icon>
      <span>Type hero details</span>
    </mat-panel-description>
  </mat-expansion-panel-header>

  <form [formGroup]="heroForm">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="nameLabel" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Skill</mat-label>
      <input type="text" matInput formControlName="skillsLabel" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Member of</mat-label>
      <input type="text" matInput formControlName="memberOfLabel" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Occupation</mat-label>
      <input type="text" matInput formControlName="occupationLabel" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Gender</mat-label>
      <input type="text" matInput formControlName="genderLabel" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Citizenship</mat-label>
      <input type="text" matInput formControlName="citizenshipLabel" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Creator</mat-label>
      <input type="text" matInput formControlName="creatorLabel" />
    </mat-form-field>
  </form>

  <!-- #docregion action-bar -->
  <mat-action-row>
    <button mat-button color="secondary" (click)="cancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="save()">Save</button>
  </mat-action-row>
  <!-- #enddocregion action-bar -->
</mat-expansion-panel>
